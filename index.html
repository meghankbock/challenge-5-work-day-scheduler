<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <h3 class="date">Today's Date: <span id="date"></span></h3>
      <!-- Timeblocks go here -->
      <div id="row-8" class="time-block row">
        <div class="hour col-sm-1">8AM</div>
        <textarea id="box-8" class="description col-sm-10"></textarea>
        <button class="saveBtn col-sm-1 pb-2 text-center">
          <i class="oi oi-lock-locked w-100 text-center"></i>
        </button>
      </div>
      <div id="row-9" class="time-block row">
        <div class="hour col-sm-1">9AM</div>
        <textarea id="box-9" class="description col-sm-10"></textarea>
        <button class="saveBtn col-sm-1 pb-2 text-center">
          <i class="oi oi-lock-locked w-100 text-center"></i>
        </button>
      </div>
      <div id="row-10" class="time-block row">
        <div class="hour col-sm-1">10AM</div>
        <textarea id="box-10" class="description col-sm-10"></textarea>
        <button class="saveBtn col-sm-1 pb-2 text-center">
          <i class="oi oi-lock-locked w-100 text-center"></i>
        </button>
      </div>
      <div id="row-11" class="time-block row">
        <div class="hour col-sm-1">11AM</div>
        <textarea id="box-11" class="description col-sm-10"></textarea>
        <button class="saveBtn col-sm-1 pb-2 text-center">
          <i class="oi oi-lock-locked w-100 text-center"></i>
        </button>
      </div>
      <div id="row-12" class="time-block row">
        <div class="hour col-sm-1">12PM</div>
        <textarea id="box-12" class="description col-sm-10"></textarea>
        <button class="saveBtn col-sm-1 pb-2 text-center">
          <i class="oi oi-lock-locked w-100 text-center"></i>
        </button>
      </div>
      <div id="row-13" class="time-block row">
        <div class="hour col-sm-1">1PM</div>
        <textarea id="box-13" class="description col-sm-10"></textarea>
        <button class="saveBtn col-sm-1 pb-2 text-center">
          <i class="oi oi-lock-locked w-100 text-center"></i>
        </button>
      </div>
      <div id="row-14" class="time-block row">
        <div class="hour col-sm-1">2PM</div>
        <textarea id="box-14" class="description col-sm-10"></textarea>
        <button class="saveBtn col-sm-1 pb-2 text-center">
          <i class="oi oi-lock-locked w-100 text-center"></i>
        </button>
      </div>
      <div id="row-15" class="time-block row">
        <div class="hour col-sm-1">3PM</div>
        <textarea id="box-15" class="description col-sm-10"></textarea>
        <button class="saveBtn col-sm-1 pb-2 text-center">
          <i class="oi oi-lock-locked w-100 text-center"></i>
        </button>
      </div>
      <div id="row-16" class="time-block row">
        <div class="hour col-sm-1">4PM</div>
        <textarea id="box-16" class="description col-sm-10"></textarea>
        <button class="saveBtn col-sm-1 pb-2 text-center">
          <i class="oi oi-lock-locked w-100"></i><span class="unsaved-text"></span>
        </button>
      </div>
      <div id="row-17" class="time-block row mb-5">
        <div class="hour col-sm-1">5PM</div>
        <textarea id="box-17" class="description col-sm-10"></textarea>
        <button class="saveBtn col-sm-1 pb-2 text-center">
          <i class="oi oi-lock-locked w-100"></i><span class="unsaved-text"></span>
        </button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
